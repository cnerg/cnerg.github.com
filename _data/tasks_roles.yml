- title: Meeting chair
  type: role
  desc: "Responsible for long-term oversight of research group meeting, including
  scheduling and presiding over the meetings.  This person has authority over the meeting."
- title: License Manager
  type: role
  desc: "Responsible for maintaining shared licenses for commercial software."
- title: Hardware Manager
  type: role
  desc: "Responsible for assisting group members with hardware questions and
  issues.  This person should be familiar with the processes for purchasing
  computers and peripherals."
- title: Software Manager
  type: role desc: "Responsible for overall software health, with lead
  responsibility for CI workflows, PR & documentation reviews, and scheduling
  hack-a-thons."